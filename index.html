<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <img src="/images/illustration-hero.svg" alt="hero singing">
    </div>
    <div class="content-section">
      <h2 class="order-title">Order Summary</h2>
      <p class="order-content">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      <div class="plan-section">
        <div class="plan-section-left">
          <img src="/images/icon-music.svg" alt="music icon">
          <div class="annual-plan-section">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
          
        </div>
        <a href="#">Change</a>
      </div>
      <a class="proceed-btn" href="#">Proceed to Payment</a>
      <a class="cancel-btn" href="#">Cancel Order</a>
    </div>
  </div>
